<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - RAVA</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background:#101413;
      color:white;
      text-align:center;
      padding:60px;
    }
    h2 { color:#d4af37; font-size:28px; margin-bottom:15px; }
    p { color:#ddd; font-size:16px; margin:8px 0; }
    a {
      color:#d4af37;
      text-decoration:none;
      font-weight:bold;
    }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <h2>✅ Thank you for your payment!</h2>
  <p>You’ll be redirected to your license dashboard shortly...</p>
  <p>If not redirected, <a id="manual" href="#">click here</a>.</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email")?.toLowerCase() || "";
    const plan = params.get("plan") || "practice";

    // Save email persistently
    if (email) localStorage.setItem("license_email", email);
    localStorage.setItem("license_plan", plan);

    const dashboardUrl = `user-dashboard.html?email=${encodeURIComponent(email)}&plan=${encodeURIComponent(plan)}`;
    document.getElementById("manual").href = dashboardUrl;

    // Redirect after 4s
    setTimeout(() => {
      window.location.href = dashboardUrl;
    }, 4000);
  </script>
</body>
</html>
